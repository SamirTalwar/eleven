processes:
  - name: http
    command: ./test/processes/http/run
    config:
      port: 8080
      process: router

  - name: router
    command: ./test/processes/router/run
    config:
      routes:
        - method: get
          path: /
          process: hello-world
        - method: get
          path: /health
          process: health-check

  - name: hello-world
    command: ./test/processes/constant/run
    config:
      json:
        status: 200
        body: Hello, world!

  - name: health-check
    command: ./test/processes/constant/run
    config:
      json:
        status: 200
        body: Everything is awesome.
