processes:
  http:
    directory: ../processes/http
    socket: false
    config:
      port: 8080
      process: router

  router:
    directory: ../processes/router
    prepare:
      - cargo
      - build
      - --quiet
    run:
      - ./target/debug/router
    config:
      routes:
        - method: get
          path: /
          process: hello-world
        - method: get
          path: /health
          process: health-check
        - method: post
          path: /echo
          process: echo

  hello-world:
    directory: ../processes/constant
    config:
      json:
        status: 200
        body: Hello, world!

  health-check:
    directory: ../processes/constant
    config:
      json:
        status: 200
        body: Everything is awesome.

  echo:
    directory: ../processes/echo
