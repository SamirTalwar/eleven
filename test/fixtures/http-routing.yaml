processes:
  http:
    directory: ../processes/http
    config:
      port: 8080
      process: router

  router:
    directory: ../processes/router
    config:
      routes:
        - method: get
          path: /
          process: hello-world
        - method: get
          path: /health
          process: health-check

  hello-world:
    directory: ../processes/constant
    config:
      json:
        status: 200
        body: Hello, world!

  health-check:
    directory: ../processes/constant
    config:
      json:
        status: 200
        body: Everything is awesome.
